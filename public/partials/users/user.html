<myform formname="userForm" funcsubmit="store()">

<mypanel title="User #{{ user._id }}">
    
    <mypanelbody>            

    <mytabs> 
        <mytabcontent title='User'>
            <myhidden   model="user._id"          name="_id" ></myhidden>
            <mytext     model="user.name"         name="name"         label="Name"     form="userForm"  minlength="6" required="true"></mytext>
            <mytext     model="user.login"        name="login"        label="Login"    form="userForm"  required="true"></mytext>
            <mytext     model="user.email"        name="email"        label="E-mail"   form="userForm"  required="true"></mytext>
            <mytext     model="user.url"          name="url"          label="Url"      form="userForm"  ></mytext>
            <mytext     model="user.provider"     name="provider"     label="Provider" form="userForm"  ></mytext>
            <mytext     model="user.phone"        name="phone"        label="Phone"    form="userForm"  ></mytext>
            <mycheckbox model="user.active"       name="active"       label="Active"></mycheckbox>
            <mycheckbox model="user.professional" name="professional" label="Professional"></mycheckbox>
        </mytabcontent>

        <mytabcontent title='Address'>
            <myselect2 model="user.address.city"     name="city"     label="Cidade"   data="cities" form="userForm"> </myselect2> 
            <mytext    model="user.address.district" name="district" label="Distrito" form="userForm"> </mytext>
            <mytext    model="user.address.number"   name="number"   label="Number"   form="userForm"> </mytext>
            <mytext    model="user.address.street"   name="street"   label="Street"   form="userForm"> </mytext>
        </mytabcontent>

    </mytabs>        

    </mypanelbody>    

    <mypanelfooter>
        <button class="btn btn-default" type="submit"><i class='fa fa-save'></i>&nbsp;Submit</button>
        <a class="btn btn-default" data-ng-href="#/user"><i class='fa fa-plus-circle'></i>&nbsp;New</a>
        <a class="btn btn-default" data-ng-href="#/users"><i class='fa fa-list'></i>&nbsp;Back to list</a>
    </mypanelfooter>
</mypanel>

</myform>
