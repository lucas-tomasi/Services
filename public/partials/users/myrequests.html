	<mypanel title="My Requests">
		<mypanelbody>
		<div data-ng-repeat="( key , reserve ) in reservations track by $index">
			<div class="panel panel-default">
				<div data-ng-class="{'canceled panel-heading':!reserve.approved , 'panel-heading title-default' : reserve.approved}">
					<span style="cursor:pointer;" data-ng-click="clicked = !clicked">
						<i data-ng-class="{ 'fa fa-minus' :  clicked , 'fa fa-plus' :  !clicked}"></i>&nbsp;&nbsp;{{ reserve.servicename }}
					</span>
					<input  class="navbar-right" type="checkbox" data-ng-model="reserve.approved" data-ng-click="updateTotals()">
					<span   class="navbar-right" style="padding-right:10px">$ {{ reserve.total }}</span>
				</div>
				<div class="container" data-ng-show="clicked">
					<br>
					<div class="form-group"><span class="myrow">Price/Hour  </span><span> $ {{ reserve.price }}               </span></div>
					<div class="form-group"><span class="myrow">Hours       </span><span> {{ reserve.hours }}                 </span></div>
					<div class="form-group"><span class="myrow">Professional</span><span> {{ reserve.professionalname }}      </span></div>
					<div class="form-group"><span class="myrow">Start time  </span><span> {{ reserve.dt_start }}              </span></div>
					<div class="form-group"><span class="myrow">End time    </span><span> {{ reserve.dt_end }}                </span></div>
					<div class="form-group"><span class="myrow">Details     </span><span  style="float:left;"data-ng-bind-html="reserve.details"></span></div>
				</div>							
			</div>
		</div>		
		</mypanelbody>
		<mypanelfooter>
			<button class="btn btn-default"> Home</button>
		</mypanelfooter>
	</mypanel>
