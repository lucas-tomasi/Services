<myform formname="userForm" funcsubmit="store()">
	<div>
		
		<mypanel title="{{ 'MY_A' | translate }} {{ 'ACCOUNT' | translate }}">
			<mypanelbody>
				<mytabs>
					<mytabcontent title="{{ 'USER' | translate }}">
			            <mytext    model="user.name"             name="name"     label="{{ 'NAME' | translate }}"     form="userForm"  required="true">                       </mytext>
			            <mytext    model="user.email"            name="email"    label="E-mail"   form="userForm"     required="true">                       </mytext>
			            <mytext    model="user.phone"            name="phone"    label="{{ 'PHONE' | translate }}"    form="userForm"  required="true" mask="(##) ####-#####" minlength="14"></mytext>
		            	<myfile    model="user.image"            name="image"    label="{{ 'PHOTO' | translate }} "   form="userForm"  required="true" data-ng-if="user.type != 1"></myfile>
		            </mytabcontent>
		            <mytabcontent title="{{ 'ADDRESS' | translate }}">
			            <myselect2 model="user.address.city"     name="city"     label="{{ 'CITY'     | translate }}"   data="cities"    required="true" form="userForm">       </myselect2> 
			            <mytext    model="user.address.district" name="district" label="{{ 'DISTRICT' | translate }}"   form="userForm"  required="true">                       </mytext>
			            <mytext    model="user.address.number"   name="number"   label="{{ 'NUMBER'   | translate }}"   form="userForm"  required="true">                       </mytext>
			            <mytext    model="user.address.street"   name="street"   label="{{ 'STREET'   | translate }}"   form="userForm"  required="true">                       </mytext>
		            </mytabcontent>
	            </mytabs>
			</mypanelbody>
			<mypanelfooter>

				<button class="btn btn-default" type="submit"><i class='fa fa-save'></i>&nbsp;{{ 'SUBMIT' | translate }}</button>
		        <a class="btn btn-default" data-ng-href="#/"><i class='fa fa-home'></i>&nbsp;{{ 'BACK' | translate }}</a>

			</mypanelfooter>
		</mypanel>

	</div>
</myform>
