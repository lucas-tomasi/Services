<div class="report">
	<table id="tableUserReports" class="table table-hover  table-condensed">
		<thead>
			<tr><th>Name</th><th>E-mail</th><th>Phone</th><th>Type</th><th>Provider</th><th>City</th><th>State</th><th>Status</th><th>Reservations</th></tr>
		</thead>
		<tfoot>
			<tr><th>Name</th><th>E-mail</th><th>Phone</th><th>Type</th><th>Provider</th><th>City</th><th>State</th><th>Status</th><th>Reservations</th></tr>
		</tfoot>
		<tbody>
			<tr data-ng-repeat="( key , user ) in users track by $index">
				<td>{{ user.name }}        </td>
				<td>{{ user.email }}       </td>
				<td>{{ user.phone }}       </td>
				<td>{{ types[user.type].text }} </td>
				<td>{{ user.provider }}    </td>
				<td>{{ user.city }}        </td>
				<td>{{ user.state }} 	   </td>
				<td>{{ user.status }}      </td>
				<td>{{ user.reservations }}</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-default" data-ng-click="back();">Back to form</button>
</div>
<div class="report-form">
	<myform formname="reportUserForm" class="report-form" funcsubmit="generate()">
	<mypanel title="Users Reports">
	    <mypanelbody>            
	        
	        <mytext     model="filter.name"     name="name"     label="Name"     form="reportUserForm"                 ></mytext>
	        <mycombo    model="filter.provider" name="provider" label="Provider" form="reportUserForm" data="providers"></mycombo>
	        <mycombo    model="filter.type"     name="type"     label="Type"     form="reportUserForm" data="types"    ></mycombo>
	        <myselect2  model="filter.city"     name="city"     label="Cidade"   form="reportUserForm" data="cities"   ></myselect2> 
	        <mycombo    model="filter.active"   name="active"   label="State"    form="reportUserForm" data="states"   ></mycombo>
	        
	    </mypanelbody>    
	    <mypanelfooter>
	        <button class="btn btn-default" type="submit"><i class='fa fa-cogs'></i>&nbsp;Generate</button>
	    </mypanelfooter>
	</mypanel>
</myform>
</div>
