<br>
<ul class="container breadcrumb">
	<li class="btn green"><i class="fa fa-home"></i>&nbsp;Go home</li>
	<li data-ng-click="onPage(1);" class="btn" data-ng-class="{'page-selected' : page == 1 , 'green' : page != 1}"><i class="fa fa-map-marker"></i>&nbsp;My address</li>
	<li data-ng-click="onPage(2);" class="btn" data-ng-class="{'page-selected' : page == 2 , 'green' : page != 2}"><i class="fa fa-shopping-basket"></i>&nbsp;My resevations</li>
</ul>

<myform   formname="confirmReserveForm" funcsubmit="store()">
	<div id="tab1" ng-show="page == 1">
		<mytext model="user.address.city"     name="name" label="Cidade"   form="confirmReserveForm" required="true" ></mytext>
		<mytext model="user.address.district" name="name" label="District" form="confirmReserveForm" required="true" ></mytext>
		<mytext model="user.number"           name="name" label="Number"   form="confirmReserveForm" required="true" ></mytext>
		<mytext model="user.street"           name="name" label="Street"   form="confirmReserveForm" required="true" ></mytext>
	</div>
	<div id="tab2" ng-show="page == 2">
		<div data-ng-repeat="reserve in reservations">
			<div class="panel panel-default">
				<div class="panel-heading">{{ reserve.start }} - {{ reserve.end }}</div>
				<div class="panel-body">Price {{ reserve.price }}</div>
			</div>
		</div>
		<button class="btn">Continuar a comprar</button>
		<button class="btn">Efeturar reservas</button>
	</div>
</myform>
