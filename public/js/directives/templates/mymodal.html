<!-- require: ['^data-toggle','data-target'], -->
<div class="modal fade {{ name }}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background: #eeeeee;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body" style="height:{{height}}px;" data-ng-transclude="bodySlot"></div>
      <div class="modal-footer" style="background: #eeeeee;" data-ng-transclude="footerSlot"></div>
    </div>
  </div>
</div>
